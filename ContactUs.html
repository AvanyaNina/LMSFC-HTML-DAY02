<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Us</title>
</head>
<body>
	<br>
	<div>
		<h1>Welcome to our Contact Page</h1>
	</div>
	<br>
	<div>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Second Name</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Max</td>
					<td>Mustermann</td>
					<td>contact@here</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div>
			<h2>For more <i>details</i> fill out this form</h2>
		</div>
		<br>
		<form action="action_page.php">

			<input type="text" name="firstname" placeholder="First Name"><br>

			<input type="radio" name="gender" value="other">Other<br>
		<br>
		<div>
			Message you like to convey: <br>
			<textarea name="message" rows="15" cols="40" placeholder="Tell us your needs"></textarea>
		</div>
		<br>
		<div>
			<input type="submit" value="submit your data">
		</div>
	</form>
</body>
</html>
